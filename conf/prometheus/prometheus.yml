# my global config
global:
  scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    scrape_interval: 5s
    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
    static_configs:
      - targets: ["host.docker.internal:9090"]

  # - job_name: "nginx"
  #   scrape_interval: 5s
  #   static_configs:
  #     - targets: ["host.docker.internal:9113"]

  - job_name: "platypus"
    scrape_interval: 5s
    metrics_path: "/q/metrics"
    # scheme: http
    # tls_config:
    #   ca_file: "/opt/bitnami/prometheus/conf/ca.crt"
    #   insecure_skip_verify: true
    static_configs:
      # - targets: ["host.docker.internal:80"]
      - targets: ["host.docker.internal"]

  - job_name: "pt"
    scrape_interval: 5s
    metrics_path: "/q/metrics"
    scheme: https
    tls_config:
      ca_file: "/opt/bitnami/prometheus/conf/ca.crt"
      insecure_skip_verify: true
    static_configs:
      - targets: ["host.docker.internal:8484"]

  - job_name: "cdcp"
    scrape_interval: 5s
    metrics_path: "/q/metrics"
    # scheme: https
    # tls_config:
    #   ca_file: "/opt/bitnami/prometheus/conf/ca.crt"
    #   insecure_skip_verify: true
    static_configs:
      - targets: ["not.intranet.local:28088"]

  - job_name: "u1"
    scrape_interval: 5s
    metrics_path: "/q/metrics"
    static_configs:
      - targets: ["not.intranet.local:48088"]

  - job_name: "es01"
    scrape_interval: 5s
    metrics_path: "/metrics"
    static_configs:
      - targets: ["host.docker.internal:9114"]
